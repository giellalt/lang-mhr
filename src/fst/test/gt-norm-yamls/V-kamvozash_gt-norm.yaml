Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - камвозаш: # Verb1 Verb-am 'fall'
     камвозаш+V+Inf: камвозаш
# Настояще-будущее время:
     камвозаш+V+Ind+Prs+Sg1: камвозам
     камвозаш+V+Ind+Prs+Sg2: камвозат
     камвозаш+V+Ind+Prs+Sg3: камвозеш
     камвозаш+V+Ind+Prs+Pl1: камвозына
     камвозаш+V+Ind+Prs+Pl2: камвозыда
     камвозаш+V+Ind+Prs+Pl3: камвозыт
# Отрицательная форма настояще-будушего времени:
     камвозаш+V+ConNeg: камвоч
# Перкамвое прошедшее время:
     камвозаш+V+Ind+Prt1+Sg1: камвозым
     камвозаш+V+Ind+Prt1+Sg2: камвозыч
     камвозаш+V+Ind+Prt1+Sg3: камвозо
     камвозаш+V+Ind+Prt1+Pl1: камвочна
     камвозаш+V+Ind+Prt1+Pl2: камвочда
     камвозаш+V+Ind+Prt1+Pl3: камвозыч
# Второе прошедшее время:
     камвозаш+V+Ind+Prt2+Sg1: камвозынам
     камвозаш+V+Ind+Prt2+Sg2: камвозынат
     камвозаш+V+Ind+Prt2+Sg3: камвозын
     камвозаш+V+Ind+Prt2+Pl1: камвозынна
     камвозаш+V+Ind+Prt2+Pl2: камвозында
     камвозаш+V+Ind+Prt2+Pl3: камвозыныт
# Повелительное наклонение:
     камвозаш+V+Imprt+Sg2: камвоч
     камвозаш+V+Imprt+Sg3: камвочшо
     камвозаш+V+Imprt+Pl2: камвочса
     камвозаш+V+Imprt+Pl3: камвозышт
# Желательное наклонение:
     камвозаш+V+Des+Prs+Sg1: камвочнем
     камвозаш+V+Des+Prs+Sg2: камвочнет
     камвозаш+V+Des+Prs+Sg3: камвочнеже
     камвозаш+V+Des+Prs+Pl1: камвочнена
     камвозаш+V+Des+Prs+Pl2: камвочнеда
     камвозаш+V+Des+Prs+Pl3: камвочнешт
# Действительное причастие:
     камвозаш+V+Act+Prc+N+Sg+Nom: камвочшо
# Страдательное причастие:
     камвозаш+V+Pass+Prc+N+Sg+Nom: камвочмо
# Причастие будущего времени:
     камвозаш+V+Fut+Prc+N+Sg+Nom: камвочшаш
# Отрицательное причастие:
     камвозаш+V+Neg+Prc+N+Sg+Nom: камвочдымо
# Деепричастие образа действия:
     камвозаш+V+Ger+Gen: камвозын
# Отрицательная форма деепричастия образа действия:
     камвозаш+V+Ger+Abe: камвочде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     камвозаш+V+Ger+Prf: [камвочмеке, камвочмек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     камвозаш+V+Ger+Imprf: [камвочмешке, камвочмеш]
# Деепричастие времени (добакамвочное действие, происходящее одновременно с поясняемым действием):
     камвозаш+V+Ger: камвочшыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     камвозаш+V+Imprt+Sg2+Foc/jan: камвоч-ян
     камвозаш+V+Imprt+Pl2+Foc/jan: камвочса-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     камвозаш+V+Ind+Prs+Sg1+Foc/ys: камвозамыс

