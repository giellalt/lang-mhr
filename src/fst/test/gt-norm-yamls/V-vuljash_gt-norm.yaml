Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - вуляш: # Verb2 Verb-em 'get dark'
     вуляш+V+Inf: вуляш
# Настояще-будущее время:
     вуляш+V+Ind+Prs+Sg1: вулем
     вуляш+V+Ind+Prs+Sg2: вулет
     вуляш+V+Ind+Prs+Sg3: вуля
     вуляш+V+Ind+Prs+Pl1: вулена
     вуляш+V+Ind+Prs+Pl2: вуледа
     вуляш+V+Ind+Prs+Pl3: вулят
# Отрицательная форма настояще-будушего времени:
     вуляш+V+ConNeg: вульо
# Первое прошедшее время:
     вуляш+V+Ind+Prt1+Sg1: вульышым
     вуляш+V+Ind+Prt1+Sg2: вульышыч
     вуляш+V+Ind+Prt1+Sg3: вульыш
     вуляш+V+Ind+Prt1+Pl1: вульышна
     вуляш+V+Ind+Prt1+Pl2: вульышда
     вуляш+V+Ind+Prt1+Pl3: вульышт
# Второе прошедшее время:
     вуляш+V+Ind+Prt2+Sg1: вуленам
     вуляш+V+Ind+Prt2+Sg2: вуленат
     вуляш+V+Ind+Prt2+Sg3: вулен
     вуляш+V+Ind+Prt2+Pl1: вуленна
     вуляш+V+Ind+Prt2+Pl2: вуленда
     вуляш+V+Ind+Prt2+Pl3: вуленыт
# Повелительное наклонение:
     вуляш+V+Imprt+Sg2: вульо
     вуляш+V+Imprt+Sg3: вульыжо
     вуляш+V+Imprt+Pl2: вульыза
     вуляш+V+Imprt+Pl3: вульышт
# Желательное наклонение:
     вуляш+V+Des+Prs+Sg1: вульынем
     вуляш+V+Des+Prs+Sg2: вульынет
     вуляш+V+Des+Prs+Sg3: вульынеже
     вуляш+V+Des+Prs+Pl1: вульынена
     вуляш+V+Des+Prs+Pl2: вульынеда
     вуляш+V+Des+Prs+Pl3: вульынешт
# Действительное причастие:
     вуляш+V+Act+Prc+N+Sg+Nom: вульышо
# Страдательное причастие:
     вуляш+V+Pass+Prc+N+Sg+Nom: вульымо
# Причастие будущего времени:
     вуляш+V+Fut+Prc+N+Sg+Nom: вульышаш
# Отрицательное причастие:
     вуляш+V+Neg+Prc+N+Sg+Nom: вульыдымо
# Деепричастие образа действия:
     вуляш+V+Ger+Gen: вулен
# Отрицательная форма деепричастия образа действия:
     вуляш+V+Ger+Abe: вульыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     вуляш+V+Ger+Prf: [вульымеке, вульымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     вуляш+V+Ger+Imprf: [вульымешке, вульымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     вуляш+V+Ger: вульышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     вуляш+V+Imprt+Sg2+Foc/jan: вульо-ян
     вуляш+V+Imprt+Pl2+Foc/jan: вульыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     вуляш+V+Ind+Prs+Sg1+Foc/ys: вулемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: вуляш тӱҥалам, вуляш тӱҥалат, вуляш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: вулет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: вулет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: вуленам ыле, вуленат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": вуленам улмаш, вуленат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": вуляш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом вульо ыле, ...

