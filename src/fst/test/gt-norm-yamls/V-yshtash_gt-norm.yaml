Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - ышташ: # Verb2 Verb-em 'to do'
     ышташ+V+Inf: ышташ
# Настояще-будущее время:
     ышташ+V+Ind+Prs+Sg1: ыштем
     ышташ+V+Ind+Prs+Sg2: ыштет
     ышташ+V+Ind+Prs+Sg3: ышта
     ышташ+V+Ind+Prs+Pl1: ыштена
     ышташ+V+Ind+Prs+Pl2: ыштеда
     ышташ+V+Ind+Prs+Pl3: ыштат
# Отрицательная форма настояще-будушего времени:
     ышташ+V+ConNeg: ыште
# Первое прошедшее время:
     ышташ+V+Ind+Prt1+Sg1: ыштышым
     ышташ+V+Ind+Prt1+Sg2: ыштышыч
     ышташ+V+Ind+Prt1+Sg3: ыштыш
     ышташ+V+Ind+Prt1+Pl1: ыштышна
     ышташ+V+Ind+Prt1+Pl2: ыштышда
     ышташ+V+Ind+Prt1+Pl3: ыштышт
# Второе прошедшее время:
     ышташ+V+Ind+Prt2+Sg1: ыштенам
     ышташ+V+Ind+Prt2+Sg2: ыштенат
     ышташ+V+Ind+Prt2+Sg3: ыштен
     ышташ+V+Ind+Prt2+Pl1: ыштенна
     ышташ+V+Ind+Prt2+Pl2: ыштенда
     ышташ+V+Ind+Prt2+Pl3: ыштеныт
# Повелительное наклонение:
     ышташ+V+Imprt+Sg2: ыште
     ышташ+V+Imprt+Sg3: ыштыже
     ышташ+V+Imprt+Pl2: ыштыза
     ышташ+V+Imprt+Pl3: ыштышт
# Желательное наклонение:
     ышташ+V+Des+Prs+Sg1: ыштынем
     ышташ+V+Des+Prs+Sg2: ыштынет
     ышташ+V+Des+Prs+Sg3: ыштынеже
     ышташ+V+Des+Prs+Pl1: ыштынена
     ышташ+V+Des+Prs+Pl2: ыштынеда
     ышташ+V+Des+Prs+Pl3: ыштынешт
# Действительное причастие:
     ышташ+V+Act+Prc+N+Sg+Nom: ыштыше
# Страдательное причастие:
     ышташ+V+Pass+Prc+N+Sg+Nom: ыштыме
# Причастие будущего времени:
     ышташ+V+Fut+Prc+N+Sg+Nom: ыштышаш
# Отрицательное причастие:
     ышташ+V+Neg+Prc+N+Sg+Nom: ыштыдыме
# Деепричастие образа действия:
     ышташ+V+Ger+Gen: ыштен
# Отрицательная форма деепричастия образа действия:
     ышташ+V+Ger+Abe: ыштыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     ышташ+V+Ger+Prf: [ыштымеке, ыштымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     ышташ+V+Ger+Imprf: [ыштымешке, ыштымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     ышташ+V+Ger: ыштышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     ышташ+V+Imprt+Sg2+Foc/jan: ыште-ян
     ышташ+V+Imprt+Pl2+Foc/jan: ыштыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     ышташ+V+Ind+Prs+Sg1+Foc/ys: ыштемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: ышташ тӱҥалам, ышташ тӱҥалат, ышташ тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: ыштет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: ыштет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: ыштенам ыле, ыштенат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": ыштенам улмаш, ыштенат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": ышташ ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом ыште ыле, ...

