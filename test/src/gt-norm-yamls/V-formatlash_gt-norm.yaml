Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - форматлаш: # Verb2 Verb-em 'format'
     форматлаш+V+Inf: форматлаш
# Настояще-будущее время:
     форматлаш+V+Ind+Prs+Sg1: форматлем
     форматлаш+V+Ind+Prs+Sg2: форматлет
     форматлаш+V+Ind+Prs+Sg3: форматла
     форматлаш+V+Ind+Prs+Pl1: форматлена
     форматлаш+V+Ind+Prs+Pl2: форматледа
     форматлаш+V+Ind+Prs+Pl3: форматлат
# Отрицательная форма настояще-будушего времени:
     форматлаш+V+ConNeg: форматле
# Первое прошедшее время:
     форматлаш+V+Ind+Prt1+Sg1: форматлышым
     форматлаш+V+Ind+Prt1+Sg2: форматлышыч
     форматлаш+V+Ind+Prt1+Sg3: форматлыш
     форматлаш+V+Ind+Prt1+Pl1: форматлышна
     форматлаш+V+Ind+Prt1+Pl2: форматлышда
     форматлаш+V+Ind+Prt1+Pl3: форматлышт
# Второе прошедшее время:
     форматлаш+V+Ind+Prt2+Sg1: форматленам
     форматлаш+V+Ind+Prt2+Sg2: форматленат
     форматлаш+V+Ind+Prt2+Sg3: форматлен
     форматлаш+V+Ind+Prt2+Pl1: форматленна
     форматлаш+V+Ind+Prt2+Pl2: форматленда
     форматлаш+V+Ind+Prt2+Pl3: форматленыт
# Повелительное наклонение:
     форматлаш+V+Imprt+Sg2: форматле
     форматлаш+V+Imprt+Sg3: форматлыже
     форматлаш+V+Imprt+Pl2: форматлыза
     форматлаш+V+Imprt+Pl3: форматлышт
# Желательное наклонение:
     форматлаш+V+Des+Prs+Sg1: форматлынем
     форматлаш+V+Des+Prs+Sg2: форматлынет
     форматлаш+V+Des+Prs+Sg3: форматлынеже
     форматлаш+V+Des+Prs+Pl1: форматлынена
     форматлаш+V+Des+Prs+Pl2: форматлынеда
     форматлаш+V+Des+Prs+Pl3: форматлынешт
# Действительное причастие:
     форматлаш+V+Act+Prc+N+Sg+Nom: форматлыше
# Страдательное причастие:
     форматлаш+V+Pass+Prc+N+Sg+Nom: форматлыме
# Причастие будущего времени:
     форматлаш+V+Fut+Prc+N+Sg+Nom: форматлышаш
# Отрицательное причастие:
     форматлаш+V+Neg+Prc+N+Sg+Nom: форматлыдыме
# Деепричастие образа действия:
     форматлаш+V+Ger+Gen: форматлен
# Отрицательная форма деепричастия образа действия:
     форматлаш+V+Ger+Abe: форматлыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     форматлаш+V+Ger+Prf: [форматлымеке, форматлымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     форматлаш+V+Ger+Imprf: [форматлымешке, форматлымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     форматлаш+V+Ger: форматлышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     форматлаш+V+Imprt+Sg2+Foc/jan: форматле-ян
     форматлаш+V+Imprt+Pl2+Foc/jan: форматлыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     форматлаш+V+Ind+Prs+Sg1+Foc/ys: форматлемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: форматлаш тӱҥалам, форматлаш тӱҥалат, форматлаш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: форматлет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: форматлет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: форматленам ыле, форматленат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": форматленам улмаш, форматленат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": форматлаш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом форматле ыле, ...

