Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - йытыраяш: # Verb2 Verb-em 'lie'
     йытыраяш+V+Inf: йытыраяш
# Настояще-будущее время:
     йытыраяш+V+Ind+Prs+Sg1: йытыраем
     йытыраяш+V+Ind+Prs+Sg2: йытырает
     йытыраяш+V+Ind+Prs+Sg3: йытырая
     йытыраяш+V+Ind+Prs+Pl1: йытыраена
     йытыраяш+V+Ind+Prs+Pl2: йытыраеда
     йытыраяш+V+Ind+Prs+Pl3: йытыраят
# Отрицательная форма настояще-будушего времени:
     йытыраяш+V+ConNeg: йытырае
# Первое прошедшее время:
     йытыраяш+V+Ind+Prt1+Sg1: йытырайышым
     йытыраяш+V+Ind+Prt1+Sg2: йытырайышыч
     йытыраяш+V+Ind+Prt1+Sg3: йытырайыш
     йытыраяш+V+Ind+Prt1+Pl1: йытырайышна
     йытыраяш+V+Ind+Prt1+Pl2: йытырайышда
     йытыраяш+V+Ind+Prt1+Pl3: йытырайышт
# Второе прошедшее время:
     йытыраяш+V+Ind+Prt2+Sg1: йытыраенам
     йытыраяш+V+Ind+Prt2+Sg2: йытыраенат
     йытыраяш+V+Ind+Prt2+Sg3: йытыраен
     йытыраяш+V+Ind+Prt2+Pl1: йытыраенна
     йытыраяш+V+Ind+Prt2+Pl2: йытыраенда
     йытыраяш+V+Ind+Prt2+Pl3: йытыраеныт
# Повелительное наклонение:
     йытыраяш+V+Imprt+Sg2: йытырае
     йытыраяш+V+Imprt+Sg3: йытырайыже
     йытыраяш+V+Imprt+Pl2: йытырайыза
     йытыраяш+V+Imprt+Pl3: йытырайышт
# Желательное наклонение:
     йытыраяш+V+Des+Prs+Sg1: йытырайынем
     йытыраяш+V+Des+Prs+Sg2: йытырайынет
     йытыраяш+V+Des+Prs+Sg3: йытырайынеже
     йытыраяш+V+Des+Prs+Pl1: йытырайынена
     йытыраяш+V+Des+Prs+Pl2: йытырайынеда
     йытыраяш+V+Des+Prs+Pl3: йытырайынешт
# Действительное причастие:
     йытыраяш+V+Act+Prc+N+Sg+Nom: йытырайыше
# Страдательное причастие:
     йытыраяш+V+Pass+Prc+N+Sg+Nom: йытырайыме
# Причастие будущего времени:
     йытыраяш+V+Fut+Prc+N+Sg+Nom: йытырайышаш
# Отрицательное причастие:
     йытыраяш+V+Neg+Prc+N+Sg+Nom: йытырайыдыме
# Деепричастие образа действия:
     йытыраяш+V+Ger+Gen: йытыраен
# Отрицательная форма деепричастия образа действия:
     йытыраяш+V+Ger+Abe: йытырайыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     йытыраяш+V+Ger+Prf: [йытырайымеке, йытырайымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     йытыраяш+V+Ger+Imprf: [йытырайымешке, йытырайымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     йытыраяш+V+Ger: йытырайышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     йытыраяш+V+Imprt+Sg2+Foc/jan: йытырае-ян
     йытыраяш+V+Imprt+Pl2+Foc/jan: йытырайыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     йытыраяш+V+Ind+Prs+Sg1+Foc/ys: йытыраемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: йытыраяш тӱҥалам, йытыраяш тӱҥалат, йытыраяш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: йытырает ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: йытырает улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: йытыраенам ыле, йытыраенат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": йытыраенам улмаш, йытыраенат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": йытыраяш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом йытырае ыле, ...

