Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - кияш: # Verb2 Verb-em 'lie'
     кияш+V+Inf: кияш
# Настояще-будущее время:
     кияш+V+Ind+Prs+Sg1: кием
     кияш+V+Ind+Prs+Sg2: киет
     кияш+V+Ind+Prs+Sg3: кия
     кияш+V+Ind+Prs+Pl1: киена
     кияш+V+Ind+Prs+Pl2: киеда
     кияш+V+Ind+Prs+Pl3: кият
# Отрицательная форма настояще-будушего времени:
     кияш+V+Ind+Prs+ConNeg: [кие, кий]
# Первое прошедшее время:
     кияш+V+Ind+Prt1+Sg1: кийышым
     кияш+V+Ind+Prt1+Sg2: кийышыч
     кияш+V+Ind+Prt1+Sg3: кийыш
     кияш+V+Ind+Prt1+Pl1: кийышна
     кияш+V+Ind+Prt1+Pl2: кийышда
     кияш+V+Ind+Prt1+Pl3: кийышт
# Отрицательная форма первого прошедшего времени:
     кияш+V+Ind+Prt1+ConNeg: [кие, кий]
# Второе прошедшее время:
     кияш+V+Ind+Prt2+Sg1: киенам
     кияш+V+Ind+Prt2+Sg2: киенат
     кияш+V+Ind+Prt2+Sg3: киен
     кияш+V+Ind+Prt2+Pl1: киенна
     кияш+V+Ind+Prt2+Pl2: киенда
     кияш+V+Ind+Prt2+Pl3: киеныт
# Отрицательная форма второго прошедшего времени:
     кияш+V+Ind+Prt2+ConNeg: киен
# Повелительное наклонение:
     кияш+V+Imprt+Sg2: [кие, кий]
     кияш+V+Imprt+Sg3: кийыже
     кияш+V+Imprt+Pl2: кийыза
     кияш+V+Imprt+Pl3: кийышт
# Отрицательная форма повелительного наклонения:
     кияш+V+Imprt+ConNeg: [кие, кий]
# Желательное наклонение:
     кияш+V+Des+Prs+Sg1: кийынем
     кияш+V+Des+Prs+Sg2: кийынет
     кияш+V+Des+Prs+Sg3: кийынеже
     кияш+V+Des+Prs+Pl1: кийынена
     кияш+V+Des+Prs+Pl2: кийынеда
     кияш+V+Des+Prs+Pl3: кийынешт
# Отрицательная форма желательного наклонения:
     кияш+V+Des+ConNeg: [кие, кий]
# Действительное причастие:
     кияш+V+Act+Prc: кийыше
# Страдательное причастие:
     кияш+V+Pass+Prc: кийыме
# Причастие будущего времени:
     кияш+V+FutPrc: кийышаш
# Отрицательное причастие:
     кияш+V+NegPrc: кийыдыме
# Деепричастие образа действия:
     кияш+V+Ger+Gen: киен
# Отрицательная форма деепричастия образа действия:
     кияш+V+Ger+Abe: кийыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     кияш+V+Ger+Prf: кийымеке
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     кияш+V+Ger+Imprf: кийымешке
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     кияш+V+Ger: кийышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     кияш+V+Imprt+Sg2+Foc/ян: [кие-ян, кий-ян]
     кияш+V+Imprt+Pl2+Foc/ян: кийыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     кияш+V+Ind+Prs+Sg1+Foc/Ыс: киемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: кияш тӱҥалам, кияш тӱҥалат, кияш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: киет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: киет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: киенам ыле, киенат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": киенам улмаш, киенат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": кияш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом кие ыле, ...

