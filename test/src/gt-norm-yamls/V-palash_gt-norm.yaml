# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - палаш: # Verb2 Verb-em 'know'
     палаш+V+Inf: палаш
# Настояще-будущее время:
     палаш+V+Ind+Prs+Sg1: палем
     палаш+V+Ind+Prs+Sg2: палет
     палаш+V+Ind+Prs+Sg3: пала
     палаш+V+Ind+Prs+Pl1: палена
     палаш+V+Ind+Prs+Pl2: паледа
     палаш+V+Ind+Prs+Pl3: палат
# Отрицательная форма настояще-будушего времени:
     палаш+V+ConNeg: пале
# Первое прошедшее время:
     палаш+V+Ind+Prt1+Sg1: палышым
     палаш+V+Ind+Prt1+Sg2: палышыч
     палаш+V+Ind+Prt1+Sg3: палыш
     палаш+V+Ind+Prt1+Pl1: палышна
     палаш+V+Ind+Prt1+Pl2: палышда
     палаш+V+Ind+Prt1+Pl3: палышт
# Второе прошедшее время:
     палаш+V+Ind+Prt2+Sg1: паленам
     палаш+V+Ind+Prt2+Sg2: паленат
     палаш+V+Ind+Prt2+Sg3: пален
     палаш+V+Ind+Prt2+Pl1: паленна
     палаш+V+Ind+Prt2+Pl2: паленда
     палаш+V+Ind+Prt2+Pl3: паленыт
# Повелительное наклонение:
     палаш+V+Imprt+Sg2: пале
     палаш+V+Imprt+Sg3: палыже
     палаш+V+Imprt+Pl2: палыза
     палаш+V+Imprt+Pl3: палышт
# Желательное наклонение:
     палаш+V+Des+Prs+Sg1: палынем
     палаш+V+Des+Prs+Sg2: палынет
     палаш+V+Des+Prs+Sg3: палынеже
     палаш+V+Des+Prs+Pl1: палынена
     палаш+V+Des+Prs+Pl2: палынеда
     палаш+V+Des+Prs+Pl3: палынешт
# Действительное причастие:
     палаш+V+Act+Prc+N+Sg+Nom: палыше
# Страдательное причастие:
     палаш+V+Pass+Prc+N+Sg+Nom: палыме
# Причастие будущего времени:
     палаш+V+Fut+Prc+N+Sg+Nom: палышаш
# Отрицательное причастие:
     палаш+V+Neg+Prc+N+Sg+Nom: палыдыме
# Деепричастие образа действия:
     палаш+V+Ger+Gen: пален
# Отрицательная форма деепричастия образа действия:
     палаш+V+Ger+Abe: палыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     палаш+V+Ger+Prf: [палымеке, палымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     палаш+V+Ger+Imprf: [палымешке, палымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     палаш+V+Ger: палышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     палаш+V+Imprt+Sg2+Foc/ян: пале-ян
     палаш+V+Imprt+Pl2+Foc/ян: палыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     палаш+V+Ind+Prs+Sg1+Foc/Ыс: палемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: палаш тӱҥалам, палаш тӱҥалат, палаш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: палет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: палет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: паленам ыле, паленат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": паленам улмаш, паленат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": палаш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом пале ыле, ...

