Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - шинчаш: # Verb1 Verb-am 'sit down'
     шинчаш+V+Inf: шинчаш
# Настояще-будущее время:
     шинчаш+V+Ind+Prs+Sg1: шинчам
     шинчаш+V+Ind+Prs+Sg2: шинчат
     шинчаш+V+Ind+Prs+Sg3: шинчеш
     шинчаш+V+Ind+Prs+Pl1: шинчына
     шинчаш+V+Ind+Prs+Pl2: шинчыда
     шинчаш+V+Ind+Prs+Pl3: шинчыт
# Отрицательная форма настояще-будушего времени:
     шинчаш+V+ConNeg: шич
# Первое прошедшее время:
     шинчаш+V+Ind+Prt1+Sg1: шинчым
     шинчаш+V+Ind+Prt1+Sg2: шинчыч
     шинчаш+V+Ind+Prt1+Sg3: шинче
     шинчаш+V+Ind+Prt1+Pl1: шична
     шинчаш+V+Ind+Prt1+Pl2: шичда
     шинчаш+V+Ind+Prt1+Pl3: шинчыч
# Второе прошедшее время:
     шинчаш+V+Ind+Prt2+Sg1: шинчынам
     шинчаш+V+Ind+Prt2+Sg2: шинчынат
     шинчаш+V+Ind+Prt2+Sg3: шинчын
     шинчаш+V+Ind+Prt2+Pl1: шинчынна
     шинчаш+V+Ind+Prt2+Pl2: шинчында
     шинчаш+V+Ind+Prt2+Pl3: шинчыныт
# Отрицательная форма второго прошедшего времени:
     шинчаш+V+Prt2+ConNeg: шинчын
# Повелительное наклонение:
     шинчаш+V+Imprt+Sg2: шич
     шинчаш+V+Imprt+Sg3: шичше
     шинчаш+V+Imprt+Pl2: шичса
     шинчаш+V+Imprt+Pl3: шинчышт
# Желательное наклонение:
     шинчаш+V+Des+Prs+Sg1: шичнем
     шинчаш+V+Des+Prs+Sg2: шичнет
     шинчаш+V+Des+Prs+Sg3: шичнеже
     шинчаш+V+Des+Prs+Pl1: шичнена
     шинчаш+V+Des+Prs+Pl2: шичнеда
     шинчаш+V+Des+Prs+Pl3: шичнешт
# Действительное причастие:
     шинчаш+V+Act+Prc: шичше
# Страдательное причастие:
     шинчаш+V+Pass+Prc: шичме
# Причастие будущего времени:
     шинчаш+V+FutPrc: шичшаш
# Отрицательное причастие:
     шинчаш+V+NegPrc: шичдыме
# Деепричастие образа действия:
     шинчаш+V+Ger+Gen: шинчын
# Отрицательная форма деепричастия образа действия:
     шинчаш+V+Ger+Abe: шичде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     шинчаш+V+Ger+Prf: шичмеке
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     шинчаш+V+Ger+Imprf: шичмешке
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     шинчаш+V+Ger: шичшыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     шинчаш+V+Imprt+Sg2+Foc/ян: шич-ян
     шинчаш+V+Imprt+Pl2+Foc/ян: шичса-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     шинчаш+V+Ind+Prs+Sg1+Foc/Ыс: шинчамыс

