Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - шӱртняш: # Verb2 Verb-em 'trip'
     шӱртняш+V+Inf: шӱртняш
# Настояще-будущее время:
     шӱртняш+V+Ind+Prs+Sg1: шӱртнем
     шӱртняш+V+Ind+Prs+Sg2: шӱртнет
     шӱртняш+V+Ind+Prs+Sg3: шӱртня
     шӱртняш+V+Ind+Prs+Pl1: шӱртнена
     шӱртняш+V+Ind+Prs+Pl2: шӱртнеда
     шӱртняш+V+Ind+Prs+Pl3: шӱртнят
# Отрицательная форма настояще-будушего времени:
     шӱртняш+V+ConNeg: шӱртньӧ
# Первое прошедшее время:
     шӱртняш+V+Ind+Prt1+Sg1: шӱртньышым
     шӱртняш+V+Ind+Prt1+Sg2: шӱртньышыч
     шӱртняш+V+Ind+Prt1+Sg3: шӱртньыш
     шӱртняш+V+Ind+Prt1+Pl1: шӱртньышна
     шӱртняш+V+Ind+Prt1+Pl2: шӱртньышда
     шӱртняш+V+Ind+Prt1+Pl3: шӱртньышт
# Второе прошедшее время:
     шӱртняш+V+Ind+Prt2+Sg1: шӱртненам
     шӱртняш+V+Ind+Prt2+Sg2: шӱртненат
     шӱртняш+V+Ind+Prt2+Sg3: шӱртнен
     шӱртняш+V+Ind+Prt2+Pl1: шӱртненна
     шӱртняш+V+Ind+Prt2+Pl2: шӱртненда
     шӱртняш+V+Ind+Prt2+Pl3: шӱртненыт
# Повелительное наклонение:
     шӱртняш+V+Imprt+Sg2: шӱртньӧ
     шӱртняш+V+Imprt+Sg3: шӱртньыжӧ
     шӱртняш+V+Imprt+Pl2: шӱртньыза
     шӱртняш+V+Imprt+Pl3: шӱртньышт
# Желательное наклонение:
     шӱртняш+V+Des+Prs+Sg1: шӱртньынем
     шӱртняш+V+Des+Prs+Sg2: шӱртньынет
     шӱртняш+V+Des+Prs+Sg3: шӱртньынеже
     шӱртняш+V+Des+Prs+Pl1: шӱртньынена
     шӱртняш+V+Des+Prs+Pl2: шӱртньынеда
     шӱртняш+V+Des+Prs+Pl3: шӱртньынешт
# Действительное причастие:
     шӱртняш+V+Act+Prc: шӱртньышӧ
# Страдательное причастие:
     шӱртняш+V+Pass+Prc: шӱртньымӧ
# Причастие будущего времени:
     шӱртняш+V+FutPrc: шӱртньышаш
# Отрицательное причастие:
     шӱртняш+V+NegPrc: шӱртньыдымӧ
# Деепричастие образа действия:
     шӱртняш+V+Ger+Gen: шӱртнен
# Отрицательная форма деепричастия образа действия:
     шӱртняш+V+Ger+Abe: шӱртньыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     шӱртняш+V+Ger+Prf: [шӱртньымеке, шӱртньымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     шӱртняш+V+Ger+Imprf: [шӱртньымешке, шӱртньымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     шӱртняш+V+Ger: шӱртньышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     шӱртняш+V+Imprt+Sg2+Foc/ян: шӱртньӧ-ян
     шӱртняш+V+Imprt+Pl2+Foc/ян: шӱртньыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     шӱртняш+V+Ind+Prs+Sg1+Foc/Ыс: шӱртнемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: шӱртняш тӱҥалам, шӱртняш тӱҥалат, шӱртняш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: шӱртнет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: шӱртнет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: шӱртненам ыле, шӱртненат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": шӱртненам улмаш, шӱртненат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": шӱртняш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом шӱртньӧ ыле, ...

