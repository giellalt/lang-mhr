Config:
  hfst:
    Gen: ../../../src/generator-gt-norm.hfst
    Morph: ../../../src/analyser-gt-norm.hfst
  xerox:
    Gen: ../../../src/generator-gt-norm.xfst
    Morph: ../../../src/analyser-gt-norm.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imprt ! Повелительное наклонение - Imperative
# Prs ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - витняш: # Verb2 Verb-em 'report'
     витняш+V+Inf: витняш
# Настояще-будущее время:
     витняш+V+Ind+Prs+Sg1: витнем
     витняш+V+Ind+Prs+Sg2: витнет
     витняш+V+Ind+Prs+Sg3: витня
     витняш+V+Ind+Prs+Pl1: витнена
     витняш+V+Ind+Prs+Pl2: витнеда
     витняш+V+Ind+Prs+Pl3: витнят
# Отрицательная форма настояще-будушего времени:
     витняш+V+ConNeg: витне
# Первое прошедшее время:
     витняш+V+Ind+Prt1+Sg1: витньышым
     витняш+V+Ind+Prt1+Sg2: витньышыч
     витняш+V+Ind+Prt1+Sg3: витньыш
     витняш+V+Ind+Prt1+Pl1: витньышна
     витняш+V+Ind+Prt1+Pl2: витньышда
     витняш+V+Ind+Prt1+Pl3: витньышт
# Второе прошедшее время:
     витняш+V+Ind+Prt2+Sg1: витненам
     витняш+V+Ind+Prt2+Sg2: витненат
     витняш+V+Ind+Prt2+Sg3: витнен
     витняш+V+Ind+Prt2+Pl1: витненна
     витняш+V+Ind+Prt2+Pl2: витненда
     витняш+V+Ind+Prt2+Pl3: витненыт
# Повелительное наклонение:
     витняш+V+Imprt+Sg2: витне
     витняш+V+Imprt+Sg3: витньыже
     витняш+V+Imprt+Pl2: витньыза
     витняш+V+Imprt+Pl3: витньышт
# Желательное наклонение:
     витняш+V+Des+Prs+Sg1: витньынем
     витняш+V+Des+Prs+Sg2: витньынет
     витняш+V+Des+Prs+Sg3: витньынеже
     витняш+V+Des+Prs+Pl1: витньынена
     витняш+V+Des+Prs+Pl2: витньынеда
     витняш+V+Des+Prs+Pl3: витньынешт
# Действительное причастие:
     витняш+V+Act+Prc+N+Sg+Nom: витньыше
# Страдательное причастие:
     витняш+V+Pass+Prc+N+Sg+Nom: витньыме
# Причастие будущего времени:
     витняш+V+Fut+Prc+N+Sg+Nom: витньышаш
# Отрицательное причастие:
     витняш+V+Neg+Prc+N+Sg+Nom: витньыдыме
# Деепричастие образа действия:
     витняш+V+Ger+Gen: витнен
# Отрицательная форма деепричастия образа действия:
     витняш+V+Ger+Abe: витньыде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     витняш+V+Ger+Prf: [витньымеке, витньымек]
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     витняш+V+Ger+Imprf: [витньымешке, витньымеш]
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     витняш+V+Ger: витньышыла

# Эмоционально-экспрессивная частица: -я, -ян «-ка» (для повелительного наклонения 2 лица):
     витняш+V+Imprt+Sg2+Foc/jan: витне-ян
     витняш+V+Imprt+Pl2+Foc/jan: витньыза-ян
# Эмоционально-экспрессивная частица: -с, -ыс «же» (для всех, кроме: Отрицательной формы второго прошедшего времени, Повелительного наклонения, Отрицательной формы повелительного наклонения)
     витняш+V+Ind+Prs+Sg1+Foc/ys: витнемыс



# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: витняш тӱҥалам, витняш тӱҥалат, витняш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных форм настоящего времени основного глагола со вспомогательным глаголом "ыле" от "улаш" «быть»: витнет ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: витнет улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: витненам ыле, витненат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": витненам улмаш, витненат улмаш, ... (относится к синтаксису)
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": витняш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом витне ыле, ...

