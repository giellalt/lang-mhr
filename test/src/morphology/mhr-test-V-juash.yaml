     йӱаш+V+Ind+Prt1+Sg1: йӱым
     йӱаш+V+Ind+Prt1+Sg2: йӱыч
     йӱаш+V+Ind+Prt1+Sg3: йӱӧ
     йӱаш+V+Ind+Prt1+Pl1: йӱна
     йӱаш+V+Ind+Prt1+Pl2: йӱда
     йӱаш+V+Ind+Prt1+Pl3: йӱыч
