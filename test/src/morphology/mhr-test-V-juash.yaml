     йӱаш+V+Ind+Prt2+Pl2: йӱында
     йӱаш+V+Ind+Prt2+Pl3: йӱыныт
# Сложное будущее время образуется сочетанием неопределенной формы основного глагола с личными формами вспомогательного глагола "тӱҥалаш" «начинать, начать»: йӱаш тӱҥалам, йӱаш тӱҥалат, йӱаш тӱҥалеш, ... (относится к синтаксису)
# Первая форма сложного прошедшего времени образуется сочетанием личных  форм настоящего времени основного глагола со вспомогательным глаголом  "ыле" от "улаш" «быть»: йӱеш ыле, ... (относится к синтаксису)
# Вторая форма образуется сочетанием личных форм настоящего времени смыслового глагола со вспомогательным глаголом "улмаш" от "улаш" «быть»: йӱеш улмаш, ... (относится к синтаксису)
# 3-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола с формой "ыле" от "улаш" «быть»: йӱынам ыле, йӱынат ыле, ... (относится к синтаксису)
# 4-я форма образуется сочетанием личных форм 2-го прошедшего времени основного глагола со словом "улмаш": йӱынам улмаш, йӱынат улмаш, ... (относится к синтаксису)
# Отрицательная форма настояще-будушего времени:
     йӱаш+V+Ind+NonPst+ConNeg: йӱ
# Отрицательная форма первого прошедшего времени:
     йӱаш+V+Ind+Prt1+ConNeg: йӱ
# Отрицательная форма второго прошедшего времени:
     йӱаш+V+Ind+Prt2+ConNeg: йӱын
# В сложной форме будущего времени отрицания, употребляемые при глаголах настояще-будущего времени, ставятся перед вспомогательным глаголом "тӱҥалаш": йӱаш ом тӱҥал, ...
# В сложных формах прошедшего времени употребляются те же отрицания, что и с глаголами в разных временах: ом йӱ ыле, ...
