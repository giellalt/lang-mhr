Config:
  hfst:
    Gen: ../../../src/generator.gt.hfst
    Morph: ../../../src/analyser.gt.hfst
  xerox:
    Gen: ../../../src/generator.gt.xfst
    Morph: ../../../src/analyser.gt.xfst
    App: lookup

Tests:

# V ! Глагол - Verb

# Inf ! Инфинитив - Infinitive
# Ind ! Изъявительное наклонение - Indicative
# Prs ! Настоящее время - Present
# Pot ! Potential
# Cond ! Условно-сослагательное наклонение - Conditional
# Fut ! Future
# Prt ! Прошедшее время - Praeteritum
# ConNeg ! Форма глагола, связанная с отрицанием
# Imp ! Повелительное наклонение - Imperative
# NonPst ! Настояще-будущее время - Non-past
# Des ! Желательное наклонение - Desiderative
# Abe ! Abessive

# Sg1 ! 1 лицо единственного числа
# Sg2 ! 2 лицо единственного числа
# Sg3 ! 3 лицо единственного числа
# Pl1 ! 1 лицо множественного числа
# Pl2 ! 2 лицо множественного числа
# Pl3 ! 3 лицо множественного числа


  Verb - йӱаш: # Verb1 Verb-am 'drink'
     йӱаш+V+Inf: йӱаш
# Настояще-будущее время:
     йӱаш+V+Ind+NonPst+Sg1: йӱам
     йӱаш+V+Ind+NonPst+Sg2: йӱат
     йӱаш+V+Ind+NonPst+Sg3: йӱеш
     йӱаш+V+Ind+NonPst+Pl1: йӱына
     йӱаш+V+Ind+NonPst+Pl2: йӱыда
     йӱаш+V+Ind+NonPst+Pl3: йӱыт
# Отрицательная форма настояще-будушего времени:
     йӱаш+V+Ind+NonPst+ConNeg: йӱ
# Первое прошедшее время:
     йӱаш+V+Ind+Prt1+Sg1: йӱым
     йӱаш+V+Ind+Prt1+Sg2: йӱыч
     йӱаш+V+Ind+Prt1+Sg3: йӱӧ
     йӱаш+V+Ind+Prt1+Pl1: йӱна
     йӱаш+V+Ind+Prt1+Pl2: йӱда
     йӱаш+V+Ind+Prt1+Pl3: йӱыч
# Второе прошедшее время:
     йӱаш+V+Ind+Prt2+Sg1: йӱынам
     йӱаш+V+Ind+Prt2+Sg2: йӱынат
     йӱаш+V+Ind+Prt2+Sg3: йӱын
     йӱаш+V+Ind+Prt2+Pl1: йӱынна
     йӱаш+V+Ind+Prt2+Pl2: йӱында
     йӱаш+V+Ind+Prt2+Pl3: йӱыныт
# Отрицательная форма второго прошедшего времени:
     йӱаш+V+Ind+Prt2+ConNeg: йӱын
# Повелительное наклонение:
     йӱаш+V+Imp+Sg2: йӱ
     йӱаш+V+Imp+Sg3: йӱжӧ
     йӱаш+V+Imp+Pl2: йӱза
     йӱаш+V+Imp+Pl3: йӱышт
# Отрицательная форма повелительного наклонения:
     йӱаш+V+Imp+ConNeg: йӱ
# Желательное наклонение:
     йӱаш+V+Des+NonPst+Sg1: йӱнем
     йӱаш+V+Des+NonPst+Sg2: йӱнет
     йӱаш+V+Des+NonPst+Sg3: йӱнеже
     йӱаш+V+Des+NonPst+Pl1: йӱнена
     йӱаш+V+Des+NonPst+Pl2: йӱнеда
     йӱаш+V+Des+NonPst+Pl3: йӱнешт
# Отрицательная форма желательного наклонения:
     йӱаш+V+Des+ConNeg: йӱ
# Действительное причастие:
     йӱаш+V+Act+Prc: йӱшӧ
# Страдательное причастие:
     йӱаш+V+Pas+Prc: йӱмӧ
# Причастие будущего времени:
     йӱаш+V+Prc+Fut: йӱшаш
# Отрицательное причастие:
     йӱаш+V+Prc+Neg: йӱдымӧ
# Деепричастие образа действия:
     йӱаш+V+Ger+Gen: йӱын
# Отрицательная форма деепричастия образа действия:
     йӱаш+V+Ger+Abe: йӱде
# Деепричастие времени (показывают время, предшествующее времени глагола):
     йӱаш+V+Ger+Prf: йӱмеке
# Деепричастие времени (показывает время, последующее за поясняемым действием):
     йӱаш+V+Ger+Imprf: йӱмешке
# Деепричастие времени (добавочное действие, происходящее одновременно с поясняемым действием):
     йӱаш+V+Ger: йӱшыла

